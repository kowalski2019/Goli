<VirtualHost *:80>
        ServerName __dns__

        ProxyPreserveHost on
        ProxyRequests off
        ProxyPass / http://localhost:__port__/
        ProxyPassReverse / http://localhost:__port__/

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

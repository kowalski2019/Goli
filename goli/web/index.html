<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goli - CI/CD Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .jobs-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .jobs-header h2 {
            color: #333;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .jobs-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #eee;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .jobs-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .jobs-table tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-running {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Goli CI/CD Dashboard</h1>
            <div class="status">
                <div class="status-indicator"></div>
                <span>System Online</span>
            </div>
        </div>

        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <h3>Running</h3>
                <div class="value" id="stat-running">-</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="stat-completed">-</div>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <div class="value" id="stat-failed">-</div>
            </div>
        </div>

        <div class="jobs-section" style="margin-bottom: 20px;">
            <div class="jobs-header">
                <h2>Pipelines</h2>
                <button class="btn" onclick="openUploadPipelineModal()">+ Upload Pipeline</button>
            </div>
            <div id="pipeline-error-message"></div>
            <div id="pipelines-container">
                <div class="loading">Loading pipelines...</div>
            </div>
        </div>

        <div class="jobs-section">
            <div class="jobs-header">
                <h2>Jobs</h2>
                <button class="btn" onclick="openCreateJobModal()">+ Create Job</button>
            </div>
            <div id="error-message"></div>
            <div id="jobs-container">
                <div class="loading">Loading jobs...</div>
            </div>
        </div>
    </div>

    <!-- Upload Pipeline Modal -->
    <div id="uploadPipelineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Pipeline YAML</h2>
                <span class="close" onclick="closeUploadPipelineModal()">&times;</span>
            </div>
            <form id="uploadPipelineForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pipelineName">Pipeline Name (optional, will use YAML name if not provided)</label>
                    <input type="text" id="pipelineName" name="name">
                </div>
                <div class="form-group">
                    <label for="pipelineDescription">Description (optional)</label>
                    <input type="text" id="pipelineDescription" name="description">
                </div>
                <div class="form-group">
                    <label for="yamlFile">YAML File</label>
                    <input type="file" id="yamlFile" name="yaml_file" accept=".yaml,.yml" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="runImmediately" name="run" value="true">
                        Run pipeline immediately after upload
                    </label>
                </div>
                <button type="submit" class="btn">Upload & Create Pipeline</button>
            </form>
        </div>
    </div>

    <!-- Create Job Modal -->
    <div id="createJobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Job</h2>
                <span class="close" onclick="closeCreateJobModal()">&times;</span>
            </div>
            <form id="createJobForm">
                <div class="form-group">
                    <label for="jobName">Job Name</label>
                    <input type="text" id="jobName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="triggeredBy">Triggered By (optional)</label>
                    <input type="text" id="triggeredBy" name="triggered_by">
                </div>
                <button type="submit" class="btn">Create Job</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        const AUTH_KEY = prompt('Enter your Goli Auth Key:') || 'dummy_key';

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Goli-Auth-Key ${AUTH_KEY}`
            };
        }

        function updateStats(jobs) {
            const stats = {
                total: jobs.length,
                running: jobs.filter(j => j.status === 'running').length,
                completed: jobs.filter(j => j.status === 'completed').length,
                failed: jobs.filter(j => j.status === 'failed').length
            };

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-running').textContent = stats.running;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-failed').textContent = stats.failed;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function getStatusClass(status) {
            return `status-${status}`;
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobs-container');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="loading">No jobs found</div>';
                return;
            }

            let html = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Started At</th>
                            <th>Completed At</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            jobs.forEach(job => {
                html += `
                    <tr>
                        <td>#${job.id}</td>
                        <td>${job.name}</td>
                        <td><span class="status-badge ${getStatusClass(job.status)}">${job.status}</span></td>
                        <td>${formatDate(job.started_at)}</td>
                        <td>${formatDate(job.completed_at)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            updateStats(jobs);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        async function loadJobs() {
            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error('Failed to load jobs');
                }

                const jobs = await response.json();
                renderJobs(jobs);
            } catch (error) {
                showError('Error loading jobs: ' + error.message);
                document.getElementById('jobs-container').innerHTML = 
                    '<div class="loading">Error loading jobs</div>';
            }
        }

        function openCreateJobModal() {
            document.getElementById('createJobModal').style.display = 'block';
        }

        function closeCreateJobModal() {
            document.getElementById('createJobModal').style.display = 'none';
            document.getElementById('createJobForm').reset();
        }

        document.getElementById('createJobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const jobData = {
                name: formData.get('name'),
                triggered_by: formData.get('triggered_by') || undefined
            };

            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(jobData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.description || 'Failed to create job');
                }

                closeCreateJobModal();
                loadJobs();
            } catch (error) {
                showError('Error creating job: ' + error.message);
            }
        });

        // Pipeline functions
        async function loadPipelines() {
            try {
                const response = await fetch(`${API_BASE}/pipelines`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error('Failed to load pipelines');
                }

                const pipelines = await response.json();
                renderPipelines(pipelines);
            } catch (error) {
                showPipelineError('Error loading pipelines: ' + error.message);
                document.getElementById('pipelines-container').innerHTML = 
                    '<div class="loading">Error loading pipelines</div>';
            }
        }

        function renderPipelines(pipelines) {
            const container = document.getElementById('pipelines-container');
            
            if (pipelines.length === 0) {
                container.innerHTML = '<div class="loading">No pipelines found. Upload a YAML file to get started!</div>';
                return;
            }

            let html = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pipelines.forEach(pipeline => {
                html += `
                    <tr>
                        <td>#${pipeline.id}</td>
                        <td>${pipeline.name}</td>
                        <td>${pipeline.description || '-'}</td>
                        <td>${formatDate(pipeline.created_at)}</td>
                        <td>
                            <button class="btn" style="padding: 5px 15px; font-size: 12px;" onclick="runPipeline(${pipeline.id}, '${pipeline.name.replace(/'/g, "\\'")}')">Run</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showPipelineError(message) {
            const errorDiv = document.getElementById('pipeline-error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        function openUploadPipelineModal() {
            document.getElementById('uploadPipelineModal').style.display = 'block';
        }

        function closeUploadPipelineModal() {
            document.getElementById('uploadPipelineModal').style.display = 'none';
            document.getElementById('uploadPipelineForm').reset();
        }

        async function runPipeline(pipelineId, pipelineName) {
            try {
                const response = await fetch(`${API_BASE}/pipelines/${pipelineId}/run`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        name: `${pipelineName} - Run`,
                        triggered_by: 'UI'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.description || 'Failed to run pipeline');
                }

                showPipelineError('Pipeline started successfully!');
                loadJobs(); // Refresh jobs list
            } catch (error) {
                showPipelineError('Error running pipeline: ' + error.message);
            }
        }

        document.getElementById('uploadPipelineForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`${API_BASE}/pipelines/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Goli-Auth-Key ${AUTH_KEY}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.description || 'Failed to upload pipeline');
                }

                const result = await response.json();
                closeUploadPipelineModal();
                loadPipelines();
                if (result.job_started) {
                    showPipelineError('Pipeline uploaded and started successfully!');
                    loadJobs();
                } else {
                    showPipelineError('Pipeline uploaded successfully!');
                }
            } catch (error) {
                showPipelineError('Error uploading pipeline: ' + error.message);
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const jobModal = document.getElementById('createJobModal');
            const pipelineModal = document.getElementById('uploadPipelineModal');
            if (event.target === jobModal) {
                closeCreateJobModal();
            }
            if (event.target === pipelineModal) {
                closeUploadPipelineModal();
            }
        }

        // WebSocket connection
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                document.querySelector('.status-indicator').style.background = '#4ade80';
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                document.querySelector('.status-indicator').style.background = '#ef4444';
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 2000 * reconnectAttempts);
                }
            };
        }

        function handleWebSocketMessage(message) {
            switch(message.type) {
                case 'job_update':
                    // Reload jobs when a job is updated
                    loadJobs();
                    break;
                case 'stats_update':
                    // Update stats directly
                    if (message.data) {
                        document.getElementById('stat-total').textContent = message.data.total || 0;
                        document.getElementById('stat-running').textContent = message.data.running || 0;
                        document.getElementById('stat-completed').textContent = message.data.completed || 0;
                        document.getElementById('stat-failed').textContent = message.data.failed || 0;
                    }
                    break;
            }
        }

        // Load data on page load
        loadJobs();
        loadPipelines();

        // Connect WebSocket
        connectWebSocket();

        // Fallback: Refresh jobs every 30 seconds if WebSocket fails
        setInterval(() => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                loadJobs();
            }
        }, 30000);
    </script>
</body>
</html>
